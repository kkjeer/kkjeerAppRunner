name: App Runner

tooltip: |
  Tests running other apps from within this app

screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
  apps:
    related: [app1, app2]
    next: [app3, app4]

#
# Configure the display and description of parameters
#
parameters:
  select_app:
    ui-name: |
      App to run
    short-hint: |
      Select the name of an app to run
    long-hint: |
      This is used to select from among (currently hardcoded) apps to run.

  params_json:
    ui-name: |
      Parameters (json)
    short-hint: |
      Paste in a JSON string
    long-hint: |
      JSON representation of the parameters that should be passed in to the selected app.

parameter-groups:
  param_group:
    ui-name: |
      Param Group
    short-hint: |
      Group containing UI elements

